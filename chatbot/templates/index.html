<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
</head>
<body>
    <div id="chatbot-wrapper">
        <div id="chatbot-container">
            <div id="header">
                <img src="https://image.ibb.co/eTiXWa/avatarrobot.png" alt="Chatbot Avatar">
                <h3>Chatbot</h3>
            </div>
            <div id="messages-container"></div>
            <div id="input-container">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages-container');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        // Function to append a new message to the messages container
        function addMessage(message, sender) {
            const newMessage = document.createElement('div');
            newMessage.classList.add('message');
            newMessage.classList.add(sender);
            newMessage.innerText = message;
            messagesContainer.appendChild(newMessage);

            // Scroll to the bottom of the messages container
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Function to handle user input and send a message
        function handleUserInput() {
            const message = userInput.value;
            if (message) {
                addMessage(message, 'user');
                // TODO: Send message to server and get response
                userInput.value = '';
            }
        }

        // Event listener for send button
        sendButton.addEventListener('click', handleUserInput);

        // Event listener for user pressing enter
        userInput.addEventListener('keydown', (event) => {
            if (event.keyCode === 13) {
                handleUserInput();
            }
        });
    </script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #chatbot-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #chatbot-container {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            height: 600px;
            width: 500px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: rgba(0, 0, 0, 0.2) 0px 4px 16px 0px;
        }

        #header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #007bff;
            color: white;
        }

        #header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        #header h3 {
            margin: 0;
        }

        #messages-container {
            flex: 1;
            overflow-y: scroll;
            padding: 10px;
            background-color: #f2f2f2;
        }

        .message {
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
            box-shadow: rgba(0, 0, 0, 0.2) 0px 4px 16px 0px;
        }

        .user {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }

        .bot {
            background-color: #f2f2f2;
            color: black;
            align-self: flex-start;
        }

        #input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: white;
        }

        #user-input {
            flex: 1;
            margin-right: 10px;
            padding: 10px;
            border-radius: 10px;
            border: none;
            box-shadow: rgba(0, 0, 0, 0.2) 0px 4px 16px 0px;
        }

        #send-button {
            padding: 10px;
            border-radius: 10px;
            border: none;
            background-color: #007bff;
            color: white;
           cursor: pointer;
           box-shadow: rgba(0, 0, 0, 0.2) 0px 4px 16px 0px;
        }

        #send-button:hover {
            background-color: #0069d9;
        }
        
    </style>
</body>
</html>
